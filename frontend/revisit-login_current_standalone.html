<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiMind Retail - Current Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .main-container {
            width: 1000px;
            height: 500px;
            display: flex;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            background: white;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
            color: #666;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        .close-btn:hover {
            background-color: rgba(0,0,0,0.04);
        }

        /* Left Panel - Image Background */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px;
            background: url('https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03) 0%, transparent 70%);
            background-size: 100% 100%, 100% 100%, 100% 100%;
            background-position: 0 0, 0 0, 0 0;
            background-repeat: no-repeat, no-repeat, no-repeat;
        }



        /* Right Panel - Login Form */
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            background: white;
        }

        .login-form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            font-weight: 700;
            color: #1976D2;
            margin-bottom: 24px;
            text-align: left;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #1976D2;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #1565C0;
        }

        .form-group select:hover,
        .form-group input:hover {
            border-color: #1565C0;
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
            margin-bottom: 24px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #1976D2;
        }

        .checkbox-group label {
            color: #666;
            font-size: 0.9rem;
        }

        .forgot-password {
            color: #1976D2;
            font-weight: 500;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #1976D2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background: #1565C0;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            border-left: 4px solid #c62828;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .left-panel {
                display: none;
            }
            
            .main-container {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
            
            .right-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Close Button -->
        <button class="close-btn" onclick="window.close()">
            <i class="fas fa-times"></i>
        </button>

        <!-- Left Panel - Image Background -->
        <div class="left-panel">
            <div class="bg-pattern"></div>
        </div>

        <!-- Right Panel - Login Form -->
        <div class="right-panel">
            <div class="login-form-container">
                <h2 class="form-title">Sign In</h2>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <form id="login-form">
                    <!-- Company Selection -->
                    <div class="form-group">
                        <label for="company">Company</label>
                        <select id="company" name="company" required>
                            <option value="">Select Company</option>
                            <option value="company1">Demo Company 1</option>
                            <option value="company2">Demo Company 2</option>
                            <option value="company3">Demo Company 3</option>
                        </select>
                    </div>

                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-group">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="password-toggle-icon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" onclick="handleForgotPassword()">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="login-btn" id="login-btn">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Forgot password handler
        function handleForgotPassword() {
            alert('Forgot password functionality would be implemented here');
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const company = document.getElementById('company').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Hide any previous errors
            hideError();
            
            // Basic validation
            if (!company || !username || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Simulate login process
            const loginBtn = document.getElementById('login-btn');
            const originalText = loginBtn.textContent;
            
            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Simulate success/failure
                if (username === 'demo' && password === 'demo123') {
                    alert('Login successful! (This is a demo)');
                } else {
                    showError('Invalid username or password');
                }
                
                loginBtn.textContent = originalText;
                loginBtn.disabled = false;
            }, 2000);
        });

        // Demo credentials button (hidden but can be added)
        function fillDemoCredentials() {
            document.getElementById('company').value = 'company1';
            document.getElementById('username').value = 'demo';
            document.getElementById('password').value = 'demo123';
        }

        // Add demo button for testing
        setTimeout(() => {
            const form = document.getElementById('login-form');
            const demoBtn = document.createElement('button');
            demoBtn.type = 'button';
            demoBtn.textContent = 'Try Demo Account';
            demoBtn.style.cssText = `
                width: 100%;
                padding: 12px;
                margin-top: 16px;
                background: #f5f5f5;
                color: #666;
                border: 2px solid #ddd;
                border-radius: 8px;
                font-size: 0.9rem;
                cursor: pointer;
                transition: all 0.3s ease;
            `;
            demoBtn.onclick = fillDemoCredentials;
            demoBtn.onmouseover = () => {
                demoBtn.style.borderColor = '#999';
                demoBtn.style.backgroundColor = 'rgba(0,0,0,0.04)';
            };
            demoBtn.onmouseout = () => {
                demoBtn.style.borderColor = '#ddd';
                demoBtn.style.backgroundColor = '#f5f5f5';
            };
            form.appendChild(demoBtn);
        }, 1000);
    </script>
</body>
</html>
